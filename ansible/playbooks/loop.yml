- hosts: example
  tasks:

    # message1
    # message2
    - debug:
        msg: "{{ item }}"
      with_list:
        - hello
        - message2

    - set_fact:
        messages: ["hello", "ansible", "world"]

    # hello
    # ansible
    # world
    - debug:
        msg: "{{ item }}"
      with_items: "{{ messages }}"

    # 0 - hello
    # 1 - ansible
    # 2 - world
    - debug:
        msg: "{{ item.0 }} - {{ item.1 }}"
      with_indexed_items: "{{ messages }}"

    - debug:
        msg: "{{ item }}"
      with_flattened: ["hello", ["ansible", "world"]]
