# FIXME: can not run tasks to multiple hosts

# You can specify multiple hosts and tasks

# hosts can have multiple hosts and one "tasks" ( include many steps )
- hosts:
    - group1
    - group2
  tasks:
    # The first step of first tasks
    - name: debug message
      debug: # Specify Module
        msg: # Module option

    # The second step of first tasks
    - name:
      shell: echo OK
      changed_when: no # Keyword for task ( Not Module option )

# Next you can specify other groups and other tasks
- hosts:
    - group2
    - group3
  tasks:
    - name: Execute shell and echo unixtime millisecond
      shell: date +%s%N
      register: shell_result
      changed_when: no

    - name: Show shell script result
      debug:
        var: shell_result

    # First task
    - name: debug alice variable
      debug:
        var: alice # this is "debug module" option
      vars: # this is task keyword ( set variables in this task )
        alice: My name is alice

    - name: touch file
      file:
        path: touch.txt
        state: touch
